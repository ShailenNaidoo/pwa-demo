<body>
  <div id="site-wrapper">
    <center>
      <div id="card">
        <h1>You are on good network</h1>

      </div>
    </center>
  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    #card {
      margin-top: 100px;
      width: 400px;
      height: 200px;
      box-shadow: 3px 3px 3px lightgray;
      border: 1px solid #E0E0E0;
      border-radius: 3px;
      padding: 20px;
    }
  </style>
  <script>
    const registerSw = async () => {
      if (!('serviceWorker' in navigator)) {
        return;
      }

      const reg = await navigator.serviceWorker.register('/sw.js');

      await reg.update();
    };

    registerSw();
  </script>
</body>

</html>
